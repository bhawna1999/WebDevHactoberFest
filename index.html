<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linked In</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="https://img.icons8.com/color/48/000000/linkedin.png"/>
    </div>
    <div class="search">
      <input type="text" class="search-bar" placeholder="Search..">
    </div>
    <div class="nav">
      <ul>
        <li><button class="btn"><i class="fa fa-home"></i></button></li>
        <li><button class="btn"><i class="fa fa-globe"></i></button></li>
        <li><button class="btn"><i class="fa fa-briefcase"></i></button></li>
        <li><button class="btn"><i class="fa fa-envelope-o"></i></button></li>
        <li><button class="btn"><i class="fa fa-bell-o"></i></button></li>
        <li id="user"><button class="btn"><i class="fa fa-user-o"></i></button></li>
        <li id="work"><button class="btn"><i class="fa fa-pie-chart"></i></button></li>
        <li><button class="btn"><i class="fa fa-gift"></i></button></li>
      </ul>
    </div>
  </div>
  <div>
    
  </div>
</body>
</html>
